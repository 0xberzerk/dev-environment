name: Slither

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Run Slither
        uses: crytic/slither-action@v0.4.2
        with:
          fail-on: high
          slither-args: --exclude-dependencies --filter-paths "./lib|./test"
